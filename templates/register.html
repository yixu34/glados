{% extends "base.html" %}

{% block content %}

Please register!

{% if form.errors %}
<p>Invalid username, or it was already taken.</p>
{% endif %}

<form method="post" action="{% url g_register %}">
{% csrf_token %}
<table>
    {{form}}
</table>

<input type="submit" value="register" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
