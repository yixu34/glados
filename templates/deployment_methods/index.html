{% extends "base.html" %}
{% load url from future %}
{% block content %}

<p>
{% if deployment_methods %}
<table class="rounded_corner">
    <thead>
        <tr>
            <th class="rounded_top_left">Name</th>
            <th class="rounded_top_right">Command</th>
        </tr>
    </thead>
    <tbody>
        {% for d in deployment_methods %}
        <tr>
            <td class="{{ forloop.last|yesno:"rounded_bottom_left," }}">{{d.method}}</td>
            <td class="{{ forloop.last|yesno:"rounded_bottom_right" }}">{{d.base_command}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
    No deployment methods created
{% endif %}

{% include "create.html" %}

{% endblock %}
