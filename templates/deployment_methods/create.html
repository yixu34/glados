{% block content %}

<form method="post" action="{% url g_create_deployment_method %}">
{% csrf_token %}
<table>
	<tr>
		<td>Method name:</td>
		<td><input type="text" name="method" /></td>

<p>
<a href="{% url g_index %}">Return to index</a>
</p>

{% endblock %}
