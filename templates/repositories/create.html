{% extends "base.html" %}

{% block content %}

<form method="post" action="{% url g_create_repository %}">
{% csrf_token %}
<table>
	<tr>
		<td>Name:</td>
		<td><input type="text" name="name" /></td>
	</tr>
	<tr>
		<td>Location:</td>

	</tr>
</table>
<input type="submit" value="Create repository!" />
</form>

<p>
<a href="{% url g_index %}">Return to index</a>
</p>

{% endblock %}
